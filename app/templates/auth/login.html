<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboards login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/auth/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/auth/css/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/static/auth/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/auth/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/auth/css/main.css">
	<link rel="icon" href="data:;base64,=">
</head>

<body>

	<div class="limiter">
		<div class="preloader">
			<div class="loader">
				<div class="loader__figure"></div>
				<p class="loader__label"></p>
			</div>
		</div>
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    
					<span class="login100-form-title p-b-43">
						Login to continue
                    </span>
                    {% if error is defined %}
					<div class="alert alert-primary" role="alert" id = "success-alert">
                        {{error}}
                      </div>
					{% endif %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">User Name</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="server">
						<span class="focus-input100"></span>
						<span class="label-input100">Server</span>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					</div>
				</form>

				</div>
			</div>
		</div>
	</div>

</body>
    <script src="/static/common/js/jquery-3.2.1.min.js"></script>
    <script src="/static/common/js/bootstrap.min.js"></script>
    <script src="/static/auth/js/select2.min.js"></script>
    <script src="/static/auth/js/moment.min.js"></script>
    <script src="/static/auth/js/daterangepicker.js"></script>
    <script src="/static/auth/js/countdowntime.js"></script>
<script>
var url_send = "{{ url_for('dashboards.stats') }}";
</script>
<script src="/static/auth/js/main.js"></script>
</html>
