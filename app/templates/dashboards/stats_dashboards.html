<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>XNAT Dashboards</title>
    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dashboards/css/custom.css" rel="stylesheet">
    <link href="/static/dashboards/css/custom_bootstrap_overite.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<div class="preloader">
</div>
<body class="skin-default-dark fixed-layout">
    <div id="main-wrapper" >
        <!-- Top nav bar start-->
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header">
                    XNATDashboards
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item hidden-sm-up"> <a class="nav-link nav-toggler waves-effect waves-light" href="javascript:void(0)"><i class="fa fa-bars"></i></a></li>
                    </ul>
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown">
                        Asif Hashmi    
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Top nav bar end-->
        <!-- Left sidebar start-->
        <aside class="left-sidebar">
            <div class="d-flex no-block nav-text-box align-items-center">
                XNAT Dashboards
                <a class="waves-effect waves-dark ml-auto hidden-sm-down" href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                <a class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up" href="javascript:void(0)"><i class="fa fa-bars"></i></a>
            </div>
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li> <a class="waves-effect waves-dark" href="index.html" aria-expanded="false"><i class="fa fa-tachometer"></i><span class="hide-menu">Dashboard</span></a></li>
                        <div class="text-center m-t-30">
                            <a href="" class="btn waves-effect waves-light btn-success hidden-md-down"> Logout </a>
                        </div>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- Left sidebar end-->
        <!-- Plotly graphs container start -->
        <div class="page-wrapper ">
            <div class="container-fluid ">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h4 class="text-themecolor">DASHBOARD</h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">

                    </div>
                </div>
                {% for i in data%}
                <div class="row">
                    {% for j in i%}
                    {% for key in j %}
                         <div class="col-lg-6" id="myBig{{j['id']}}">
                            <div class="card">
                                <div class="card-body" id="graph_id{{j[key]['id']}}">
                                    <div id="graph_body{{j[key]['id']}}"><!-- Plotly chart will be drawn inside this DIV --></div>
                                </div>
                                
                            </div>
                        </div>
                    {% endfor %}
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Plotly graphs container end-->
        <!-- Footer start-->
        <footer class="footer">
            Â© 2020 XNAT Dashboards
        </footer>
        <!-- Footer end-->
    </div>    
    <!-- Js include-->
    <script src="/static/dashboards/js/bootstrap.min.js"></script>
    <script src="/static/dashboards/js/jquery-3.2.1.min.js"></script>
    <script src="/static/dashboards/js/custom.js"></script>
    <script src="/static/dashboards/js/sidebarmenu.js"></script>
    <script src="/static/dashboards/js/jquery.sparkline.min.js"></script>
    <script src="/static/dashboards/js/popper.min.js"></script>
    <script src="/static/dashboards/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="/static/dashboards/js/sticky-kit.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/dashboards/js/plotly_chart_generator.js"></script>
    {% for i in data%}
        {% for j in i%}
            <script>             
                chart_generator({{ j | tojson}});
            </script>
        {%endfor%}
    {%endfor%}
</body>

</html>
